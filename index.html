<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Footer Chat Bar</title>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  #root {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;
  }

  div[contenteditable]:empty:before {
    content: "Message";
    color: #aaa;
    pointer-events: none;
    line-height: 20px;
  }

  /* Prevent context menu and selection */
  * {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-touch-callout: none;
  }

  /* Allow text selection only in the input */
  div[contenteditable="true"] {
    -webkit-user-select: text;
    -moz-user-select: text;
    -ms-user-select: text;
    user-select: text;
  }

  /* Prevent image dragging and context menu */
  img {
    pointer-events: none;
    -webkit-user-drag: none;
    -khtml-user-drag: none;
    -moz-user-drag: none;
    -o-user-drag: none;
    user-drag: none;
  }
</style>
</head>
<body>
<div id="root"></div>

<script>
  // Prevent context menu (right-click menu)
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    return false;
  });

  // Prevent long-press context menu on mobile
  document.addEventListener('touchstart', function(e) {
    if (e.touches.length > 1) {
      e.preventDefault();
    }
  }, { passive: false });

  // Prevent text selection on long press
  document.addEventListener('selectstart', function(e) {
    // Allow selection in contenteditable elements (your input)
    if (e.target.contentEditable === 'true') {
      return true;
    }
    e.preventDefault();
    return false;
  });
</script>

<script type="text/babel" src="./header.js"></script>
<script type="text/babel" src="./bubble.js"></script>
<script type="text/babel" src="./chat.js"></script>
<script type="text/babel" src="./app.js"></script>

<script type="text/babel">
// Override ChatView to handle dynamic input growth
const OriginalChatView = ChatView;
window.ChatView = function(props) {
  const { useState, useRef, useEffect } = React;
  const [inputHeight, setInputHeight] = useState(0);
  const [replyBarHeight, setReplyBarHeight] = useState(0);
  const inputContainerRef = useRef(null);
  const replyBarRef = useRef(null);

  // Measure input container height
  useEffect(() => {
    if (inputContainerRef.current) {
      const resizeObserver = new ResizeObserver((entries) => {
        for (let entry of entries) {
          setInputHeight(entry.contentRect.height);
        }
      });
      resizeObserver.observe(inputContainerRef.current);
      return () => resizeObserver.disconnect();
    }
  }, []);

  // Measure reply bar height
  useEffect(() => {
    if (replyBarRef.current) {
      const resizeObserver = new ResizeObserver((entries) => {
        for (let entry of entries) {
          setReplyBarHeight(entry.contentRect.height);
        }
      });
      resizeObserver.observe(replyBarRef.current);
      return () => resizeObserver.disconnect();
    } else {
      setReplyBarHeight(0);
    }
  }, [props.showChat]);

  return React.createElement(OriginalChatView, {
    ...props,
    inputHeight,
    replyBarHeight,
    inputContainerRef,
    replyBarRef
  });
};
</script>
</body>
</html>
